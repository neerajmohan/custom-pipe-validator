<div class="container">
    <div class="d-flex flex-column">
        <div>
            <h2>Hi, please enter your details</h2><hr>
        </div>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label>
                Name:
            </label>
                <input class="form-control" type="text" formControlName="name" >
                        </div>
            <div class="form-group">
            <label>
              Date of Birth:
            </label>
              <input class="form-control" type="date" formControlName="dob" >
            
        </div>

        <div class="btn-group btn-group-toggle form-group" >
            <label for="">Gender:
              <span >
                <label class="btn btn-primary">
                <input type="radio" name="gender" formControlName="gender"  value='male' autocomplete="off" > Male
              </label>
            </span>&nbsp;
            <span>
              <label class="btn btn-primary">
                <input type="radio" name="gender"  formControlName="gender" value="female" autocomplete="off"> Female
              </label>
            </span>
          </label>
          </div>
        <div class="form-group">
            <label>
                Qualification:
            </label>
                <input class="form-control" type="text" formControlName="qualification" >
              
            </div>
            <div class="form-group">
              <label>
                Email:
            </label>
                <input class="form-control" type="email" formControlName="email">
                <div *ngIf="regForm.controls['email'].invalid && (regForm.controls['email'].dirty || regForm.controls['email'].touched)"
                class="alert alert-danger">
                            <span *ngIf="regForm.controls['email'].errors.required">
                                Email is required.
                              </span>
                              <span *ngIf="regForm.controls['email'].errors.emailValidator">
                                Enter email with "gmail.com" domain.
                              </span>
                </div>
            </div>
            <div class="form-group">
              <label>
                Phone:
            </label>
                <input class="form-control" type="tel" formControlName="phone" >
            </div>

            
              <!-- </div> -->
              <div ><br>
              <button  class="btn btn-success" type="submit" [disabled]="!regForm.valid">Submit</button>
            </div>
          </form>
          
    </div>
    



    
</div>
<router-outlet></router-outlet>
